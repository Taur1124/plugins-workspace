"$schema" = "schemas/schema.json"

[default]
description = """
# Tauri Dialog Default Permissions

This permission set configures the types of dialogs
available from the dialog plugin.

### Granted Permissions

All dialog types are enabled.


"""
permissions = [
    "allow-ask",
    "allow-confirm",
    "allow-message",
    "allow-save",
    "allow-open",
]
